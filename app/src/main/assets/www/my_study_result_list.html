<script type="text/javascript" charset="utf-8">
function GetMemberInfoWebView(MemberID){
	var json_url = AppDomain + AppPath + "/jsonp_get_member_info.php?AppRegUID="+AppRegUID+"&AppID="+AppID+"&AppDomain="+AppDomain+"&AppPath="+AppPath+"&CenterID="+CenterID+"&MemberID="+MemberID+"&callback=?";

	$.getJSON( json_url, {
		format: "json"
	})
	.done(function( data ) {
		MemberID = data.MemberID;
		LoginMemberID = data.LoginMemberID;
		MemberName = data.MemberName;
		MemberLevelID = data.MemberLevelID;
	}).fail(function() {
		
	});

	if (MemberID==""){
		webview.Close();
	}
}

function GetResultList(MemberID){
	var JsonUrl = AppDomain + AppPath + "/jsonp_get_interview_result_list.php?AppRegUID="+AppRegUID+"&AppID="+AppID+"&AppDomain="+AppDomain+"&AppPath="+AppPath+"&CenterID="+CenterID+"&MemberID="+MemberID+"&callback=?";
	$.getJSON( JsonUrl, {
		format: "json"
	})
	.done(function( data ) {
		document.getElementById("ResultUseInterviewCount").innerHTML = "총 "+data.ResultUseInterviewCount+"건";
		document.getElementById("ResultUseInterviewList").innerHTML = data.ResultUseInterviewList;
	}).fail(function() {
		
	});
}

function OpenProductInterviewResultDetail(ResultUseInterviewID){
	localStorage.setItem(AppLocalStorageID+"TempResultUseInterviewID", ResultUseInterviewID);
	location.href = "my_study_result_read.html";
}


window.onload = function(){
	LocalMemberID = localStorage.getItem(AppLocalStorageID+"MemberID");
	if (LocalMemberID==null){
		LocalMemberID = "";
	}
	GetMemberInfoWebView(LocalMemberID);
	GetResultList(LocalMemberID);
}
</script>
