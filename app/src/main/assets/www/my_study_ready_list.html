<script type="text/javascript" charset="utf-8">
function GetMemberInfoWebView(MemberID){
	var json_url = AppDomain + AppPath + "/jsonp_get_member_info.php?AppRegUID="+AppRegUID+"&AppID="+AppID+"&AppDomain="+AppDomain+"&AppPath="+AppPath+"&CenterID="+CenterID+"&MemberID="+MemberID+"&callback=?";

	$.getJSON( json_url, {
		format: "json"
	})
	.done(function( data ) {
		MemberID = data.MemberID;
		LoginMemberID = data.LoginMemberID;
		MemberName = data.MemberName;
		MemberLevelID = data.MemberLevelID;
	}).fail(function() {
		
	});

	if (MemberID==""){
		webview.Close();
	}
}

function GetStudyList(MemberID, ProductInterviewCategoryID){
	//var JsonUrl = AppDomain + AppPath + "/jsonp_get_interview_ready_list.php?AppRegUID="+AppRegUID+"&AppID="+AppID+"&AppDomain="+AppDomain+"&AppPath="+AppPath+"&CenterID="+CenterID+"&MemberID="+MemberID+"&ProductInterviewCategoryID="+ProductInterviewCategoryID+"&callback=?";

	var JsonUrl = AppDomain + AppPath + "/jsonp_get_interview_favorite_list.php?AppRegUID="+AppRegUID+"&AppID="+AppID+"&AppDomain="+AppDomain+"&AppPath="+AppPath+"&CenterID="+CenterID+"&MemberID="+MemberID+"&callback=?";
	
	$.getJSON( JsonUrl, {
		format: "json"
	})
	.done(function( data ) {
		document.getElementById("ProductInterviewList").innerHTML = data.ProductInterviewList;
	}).fail(function() {
		
	});
}

function OpenProductInterviewForm(ProductInterviewID, ResultUseInterviewID){
	$.confirm({
		title: '안내',
		content: '새 학습을 시작 하시겠습니까?',
		buttons: {
			확인: function () {
				localStorage.setItem(AppLocalStorageID+"TempProductInterviewID", ProductInterviewID);
				localStorage.setItem(AppLocalStorageID+"TempResultUseInterviewID", ResultUseInterviewID);//0:시작 숫자:학습중, 완료된 학습, 여기서는 무조건 0
				location.href = "my_study_form.html";
			},
			취소: function () {
				//취소
			}
		}
	});
}


function OpenProductInterviewFormErr(){
	$.confirm({
		title: '안내',
		content: '면접 콘텐츠를 준비중 입니다.',
		buttons: {
			확인: function () {

			}
		}
	});
}


window.onload = function(){
	
	localStorage.setItem(AppLocalStorageID+"LocalTempDemoService", "0");//체험하기가 아닙니다.

	LocalTempProductInterviewCategoryID = localStorage.getItem(AppLocalStorageID+"TempProductInterviewCategoryID");
	//window.localStorage.removeItem("TempProductInterviewCategoryID");

	LocalMemberID = localStorage.getItem(AppLocalStorageID+"MemberID");
	if (LocalMemberID==null){
		LocalMemberID = "";
	}
	GetMemberInfoWebView(LocalMemberID);
	GetStudyList(LocalMemberID, LocalTempProductInterviewCategoryID);
}
</script>
