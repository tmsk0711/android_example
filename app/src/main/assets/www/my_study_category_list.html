<script type="text/javascript" charset="utf-8">
function GetMemberInfoWebView(MemberID){
	var json_url = AppDomain + AppPath + "/jsonp_get_member_info.php?AppRegUID="+AppRegUID+"&AppID="+AppID+"&AppDomain="+AppDomain+"&AppPath="+AppPath+"&CenterID="+CenterID+"&MemberID="+MemberID+"&callback=?";

	$.getJSON( json_url, {
		format: "json"
	})
	.done(function( data ) {
		MemberID = data.MemberID;
		LoginMemberID = data.LoginMemberID;
		MemberName = data.MemberName;
		MemberLevelID = data.MemberLevelID;
	}).fail(function() {
		
	});

	if (MemberID==""){
		webview.Close();
	}
}

function GetStudyCatetoryList(MemberID){
	var JsonUrl = AppDomain + AppPath + "/jsonp_get_interview_category_list.php?AppRegUID="+AppRegUID+"&AppID="+AppID+"&AppDomain="+AppDomain+"&AppPath="+AppPath+"&CenterID="+CenterID+"&MemberID="+MemberID+"&callback=?";

	$.getJSON( JsonUrl, {
		format: "json"
	})
	.done(function( data ) {
		document.getElementById("ProductInterviewCategoryList").innerHTML = data.ProductInterviewCategoryList;
	}).fail(function() {
		
	});
}

function OpenProductInterviewList(ProductInterviewCategoryID){
	localStorage.setItem(AppLocalStorageID+"TempProductInterviewCategoryID", ProductInterviewCategoryID);
	location.href = "my_study_ready_list.html";
}


window.onload = function(){
	LocalMemberID = localStorage.getItem(AppLocalStorageID+"MemberID");
	if (LocalMemberID==null){
		LocalMemberID = "";
	}
	GetMemberInfoWebView(LocalMemberID);
	GetStudyCatetoryList(LocalMemberID);
}
</script>
